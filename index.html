<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>cards-game</title>
  </head>
  <body>
    <div class="start">
      <div class="container">
        <button id="start">START</button>
      </div>
    </div>
    <!-- start of the actual game -->
    <div class="actual-game">
      <!-- header -->
      <header>
        <div class="container">
          <button id="restart">Restart</button>
          <div class="counter">
            <div class="unit">
              <span class="minutes">00</span>
            </div>
            <div>:</div>
            <div class="unit">
              <span class="secondes">00</span>
            </div>
          </div>
          <div class="name">Name: <span></span></div>
          <div class="score">Your Score: <span>00</span></div>
        </div>
      </header>
      <!-- end header -->
      <!-- cards -->
      <div class="father">
        <div class="container">
          <div class="card" data-set="bootstrap">
            <div class="back">
              <i class="fa-brands fa-bootstrap" style="color: #5022a1"></i>
            </div>
            <div class="front"><i class="fa-solid fa-carrot"></i></div>
          </div>
          <div class="card" data-set="bootstrap">
            <div class="back">
              <i class="fa-brands fa-bootstrap" style="color: #5022a1"></i>
            </div>
            <div class="front">
              <i class="fa-solid fa-carrot"></i>
            </div>
          </div>
          <div class="card" data-set="javascript">
            <div class="back">
              <i class="fa-brands fa-square-js" style="color: #ffeb3b"></i>
            </div>
            <div class="front"><i class="fa-solid fa-carrot"></i></div>
          </div>
          <div class="card" data-set="javascript">
            <div class="back">
              <i class="fa-brands fa-square-js" style="color: #ffeb3b"></i>
            </div>
            <div class="front"><i class="fa-solid fa-carrot"></i></div>
          </div>
          <div class="card" data-set="css">
            <div class="back">
              <i class="fa-brands fa-css3" style="color: #2196f3"></i>
            </div>
            <div class="front"><i class="fa-solid fa-carrot"></i></div>
          </div>
          <div class="card" data-set="css">
            <div class="back">
              <i class="fa-brands fa-css3" style="color: #2196f3"></i>
            </div>
            <div class="front"><i class="fa-solid fa-carrot"></i></div>
          </div>
          <div class="card" data-set="github">
            <div class="back">
              <i class="fa-brands fa-github"></i>
            </div>
            <div class="front"><i class="fa-solid fa-carrot"></i></div>
          </div>
          <div class="card" data-set="github">
            <div class="back">
              <i class="fa-brands fa-github"></i>
            </div>
            <div class="front"><i class="fa-solid fa-carrot"></i></div>
          </div>
          <div class="card" data-set="html">
            <div class="back">
              <i class="fa-brands fa-html5" style="color: #ff5722"></i>
            </div>
            <div class="front"><i class="fa-solid fa-carrot"></i></div>
          </div>
          <div class="card" data-set="html">
            <div class="back">
              <i class="fa-brands fa-html5" style="color: #ff5722"></i>
            </div>
            <div class="front"><i class="fa-solid fa-carrot"></i></div>
          </div>
          <div class="card" data-set="python">
            <div class="back">
              <i class="fa-brands fa-python" style="color: #1772bb"></i>
            </div>
            <div class="front"><i class="fa-solid fa-carrot"></i></div>
          </div>
          <div class="card" data-set="python">
            <div class="back">
              <i class="fa-brands fa-python" style="color: #1772bb"></i>
            </div>
            <div class="front"><i class="fa-solid fa-carrot"></i></div>
          </div>
          <div class="card" data-set="vue">
            <div class="back">
              <i class="fa-brands fa-vuejs" style="color: #009688"></i>
            </div>
            <div class="front"><i class="fa-solid fa-carrot"></i></div>
          </div>
          <div class="card" data-set="vue">
            <div class="back">
              <i class="fa-brands fa-vuejs" style="color: #009688"></i>
            </div>
            <div class="front"><i class="fa-solid fa-carrot"></i></div>
          </div>
          <div class="card" data-set="code">
            <div class="back">
              <i class="fa-brands fa-codepen"></i>
            </div>
            <div class="front"><i class="fa-solid fa-carrot"></i></div>
          </div>
          <div class="card" data-set="code">
            <div class="back">
              <i class="fa-brands fa-codepen"></i>
            </div>
            <div class="front"><i class="fa-solid fa-carrot"></i></div>
          </div>
          <div class="card" data-set="react">
            <div class="back">
              <i class="fa-brands fa-react" style="color: #03a9f4"></i>
            </div>
            <div class="front"><i class="fa-solid fa-carrot"></i></div>
          </div>
          <div class="card" data-set="react">
            <div class="back">
              <i class="fa-brands fa-react" style="color: #03a9f4"></i>
            </div>
            <div class="front"><i class="fa-solid fa-carrot"></i></div>
          </div>
          <div class="card" data-set="linux">
            <div class="back">
              <i class="fa-brands fa-linux" style="color: #282d30"></i>
            </div>
            <div class="front"><i class="fa-solid fa-carrot"></i></div>
          </div>
          <div class="card" data-set="linux">
            <div class="back">
              <i class="fa-brands fa-linux" style="color: #282d30"></i>
            </div>
            <div class="front"><i class="fa-solid fa-carrot"></i></div>
          </div>
        </div>
      </div>
      <!-- end cards -->
    </div>
    <!-- end of the actual game -->
    <!-- you win section -->
    <div class="win">
      <div class="container">
        <div class="content">
          YOU HAVE WON <span></span> YOUR SCORE: <span></span>
        </div>
        <button id="reload">Restart</button>
      </div>
    </div>
    <!-- end of you win section -->
    <script src="all.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
